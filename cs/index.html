<!DOCTYPE html>
<html lang="en">
<p id="redirect-message">敬请期待<br>将在5秒后跳转到官网</p>
<script>
    // 添加定时器，在页面加载后5秒跳转到xiran.us.kg
    window.onload = function() {
        let countdown = 5;
        const messageElement = document.getElementById('redirect-message');
        const interval = setInterval(function() {
            countdown--;
            messageElement.innerHTML = `敬请期待<br>将在${countdown}秒后跳转到官网`;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://home.xiran.us.kg';
            }
        }, 1000);
    };
</script>
</html>
